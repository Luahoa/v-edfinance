version: "3.9"

services:
  nocodb:
    image: nocodb/nocodb:latest
    container_name: ved-nocodb
    ports:
      - "8080:8080"
    environment:
      NC_DB: "pg://postgres:5432?u=postgres&p=${POSTGRES_PASSWORD:-postgres}&d=vedfinance"
      NC_AUTH_JWT_SECRET: ${NC_AUTH_JWT_SECRET:-ved-nocodb-secret-change-me}
      NC_PUBLIC_URL: "http://localhost:8080"
      NC_DISABLE_TELE: "true"
    volumes:
      - nocodb_data:/usr/app/data
    restart: unless-stopped
    networks:
      - ved-network
    depends_on:
      - postgres

  postgres:
    image: postgres:15-alpine
    container_name: ved-postgres-nocodb
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: vedfinance
    volumes:
      - postgres_nocodb_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - ved-network

volumes:
  nocodb_data:
  postgres_nocodb_data:

networks:
  ved-network:
    driver: bridge
