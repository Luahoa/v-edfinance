services:
  # New Hono + tRPC + Drizzle backend (Better-T-Stack)
  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: vedfinance-server
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/vedfinance?schema=public&connection_limit=5"
      PORT: "4000"
    depends_on:
      postgres:
        condition: service_started
    restart: unless-stopped
    networks:
      - vedfinance-network

  postgres:
    image: postgres:15-alpine
    container_name: vedfinance-postgres
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vedfinance
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vedfinance-network

  redis:
    image: redis:7-alpine
    container_name: vedfinance-redis
    restart: always
    ports:
      - "6380:6379"
    networks:
      - vedfinance-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:


networks:
  vedfinance-network:
    driver: bridge
