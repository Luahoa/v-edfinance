name: Security Scanning

on:
  push:
    branches: [main, develop, staging]
  pull_request:
    branches: [main, develop, staging]
  schedule:
    # Run security scan every Monday at 9 AM
    - cron: '0 9 * * 1'

jobs:
  # Container Image Security Scanning with Trivy
  trivy-scan:
    name: Trivy Container Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write  # Upload to GitHub Security
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build API Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/api/Dockerfile
          tags: v-edfinance-api:${{ github.sha }}
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build Web Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/web/Dockerfile
          tags: v-edfinance-web:${{ github.sha }}
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Run Trivy scan on API image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: v-edfinance-api:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-api-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'  # Fail if vulnerabilities found
      
      - name: Run Trivy scan on Web image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: v-edfinance-web:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-web-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'  # Fail if vulnerabilities found
      
      - name: Upload Trivy API results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()  # Upload even if scan fails
        with:
          sarif_file: 'trivy-api-results.sarif'
          category: 'trivy-api'
      
      - name: Upload Trivy Web results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-web-results.sarif'
          category: 'trivy-web'
  
  # NPM Dependency Audit
  npm-audit:
    name: NPM Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run npm audit (production only)
        run: pnpm audit --prod --audit-level=high
        continue-on-error: true  # Don't fail, just report
      
      - name: Run npm audit (all dependencies)
        run: pnpm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Generate audit report
        run: |
          pnpm audit --json > npm-audit-report.json || true
          echo "## NPM Audit Summary" >> $GITHUB_STEP_SUMMARY
          pnpm audit >> $GITHUB_STEP_SUMMARY || true
      
      - name: Upload audit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-audit-report
          path: npm-audit-report.json
  
  # Secret Scanning (check for leaked secrets)
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for scanning
      
      - name: Run GitLeaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }} # Optional for pro features
      
      - name: Check for hardcoded secrets in code
        run: |
          # Check for common secret patterns
          echo "Checking for hardcoded secrets..."
          
          # JWT secrets
          if grep -r "jwt.*secret.*=.*['\"]" apps/ --exclude-dir=node_modules; then
            echo "âŒ Found hardcoded JWT secrets"
            exit 1
          fi
          
          # Database URLs with passwords
          if grep -r "postgresql://.*:.*@" apps/ --exclude-dir=node_modules --exclude="*.md"; then
            echo "âŒ Found hardcoded database URLs with passwords"
            exit 1
          fi
          
          # API keys
          if grep -r "api.*key.*=.*['\"][a-zA-Z0-9]{20,}" apps/ --exclude-dir=node_modules; then
            echo "âŒ Found hardcoded API keys"
            exit 1
          fi
          
          echo "âœ… No hardcoded secrets found"
  
  # SAST (Static Application Security Testing)
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      actions: read
    
    strategy:
      matrix:
        language: ['javascript', 'typescript']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended  # Use extended security queries
      
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
  
  # Dependency License Compliance
  license-check:
    name: License Compliance Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Check licenses
        run: |
          npx license-checker --summary --onlyAllow "MIT;Apache-2.0;BSD-2-Clause;BSD-3-Clause;ISC;0BSD" || true
      
      - name: Generate license report
        run: |
          echo "## License Summary" >> $GITHUB_STEP_SUMMARY
          npx license-checker --summary >> $GITHUB_STEP_SUMMARY || true
  
  # Security Summary
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [trivy-scan, npm-audit, secret-scan, codeql, license-check]
    if: always()
    
    steps:
      - name: Generate Security Report
        run: |
          echo "# ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Scan Date:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ³ Trivy Container Scan: ${{ needs.trivy-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ NPM Audit: ${{ needs.npm-audit.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”‘ Secret Scan: ${{ needs.secret-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ” CodeQL SAST: ${{ needs.codeql.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- âš–ï¸ License Check: ${{ needs.license-check.result }}" >> $GITHUB_STEP_SUMMARY
          
          # Fail if any critical scan failed
          if [[ "${{ needs.trivy-scan.result }}" == "failure" ]] || [[ "${{ needs.secret-scan.result }}" == "failure" ]]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "## âŒ Security Issues Detected" >> $GITHUB_STEP_SUMMARY
            echo "Please review and fix security vulnerabilities before merging." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## âœ… Security Checks Passed" >> $GITHUB_STEP_SUMMARY
