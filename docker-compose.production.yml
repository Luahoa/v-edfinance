services:
  nginx:
    image: luahoa/v-edfinance-nginx:staging
    pull_policy: always
    ports:
      - "80:80"
    depends_on:
      web:
        condition: service_started
      api:
        condition: service_healthy
    networks:
      - vedfinance-net
    restart: unless-stopped
    environment:
      - API_URL=http://api:3001
      - WEB_URL=http://web:3000

  web:
    image: luahoa/v-edfinance-web:staging
    pull_policy: always
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://api:3001
      - NEXT_PUBLIC_APP_URL=${WEB_PUBLIC_URL:-https://staging.v-edfinance.com}
    env_file:
      - .env.production
    networks:
      - vedfinance-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      api:
        condition: service_healthy

  api:
    image: luahoa/v-edfinance-api:staging
    pull_policy: always
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/v_edfinance
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-${JWT_SECRET}}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-https://staging.v-edfinance.com}
    env_file:
      - .env.production
    networks:
      - vedfinance-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=v_edfinance
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    env_file:
      - .env.production
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vedfinance-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  vedfinance-net:
    driver: bridge
